<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#1a1a1a] text-white min-h-screen flex flex-col">
    <nav class="bg-[#1a1a1a] text-white shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex flex-stretch justify-between items-center"
      >
        <div class="text-lg font-black font-poppins">
          <h1>Zuitt</h1>
        </div>
        <ul class="flex-1 flex justify-center space-x-6">
          <a href="index.html"
            ><li
              class="relative inline-block pb-1 after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:h-[2px] after:w-0 after:bg-[#e50914] after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 transform after:-translate-x-1/2 hover:after:translate-x-0"
            ></li
          ></a>
        </ul>
        <a
          href="registration.html"
          class="bg-[#e50914] text-white font-bold px-4 py-2 rounded transition-all duration-300 ease-in-out bg-transparent text-[#e50914] border-[#e50914]"
        >
          Register
        </a>
        <a
          href="login.html"
          class="bg-[#e50914] text-white font-bold px-4 py-2 rounded border border-transparent transition-all duration-300 ease-in-out hover:bg-transparent hover:text-[#e50914] hover:border-[#e50914]"
        >
          Login
        </a>
      </div>
    </nav>
    <section
      class="relative bg-gradient-to-b from-[#0d0d0d] to-[#1a1a1a] text-white pb-12"
    >
      <div
        class="bg-[url('static/bg.jpg')] bg-cover bg-center w-full h-72 sm:h-96 opacity-10 absolute inset-0"
      ></div>

      <div
        class="relative z-10 flex flex-col items-center justify-center text-center px-4 py-16 sm:py-24"
      >
        <h1 class="text-3xl sm:text-5xl font-bold mb-6">
          Welcome to <span class="text-[#e50914]">Zuitt Movie Library</span>
        </h1>
        <p class="text-lg text-gray-300 mb-8">
          Your journey to the world of Movies Starts Now!
        </p>

        <div
          class="w-full max-w-2xl flex items-center bg-[#2a2a2a] rounded-full shadow-md overflow-hidden"
        >
          <span class="pl-4 pr-2 text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
              />
            </svg>
          </span>
          <input
            type="text"
            placeholder="Enter keywords..."
            class="flex-grow bg-transparent text-white placeholder-gray-400 px-4 py-2 focus:outline-none"
          />
          <button
            class="bg-[#e50914] px-4 py-2 rounded-r-full hover:bg-[#ff1f1f] transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
          </button>
        </div>

        <!-- Filter Toggle -->
        <div class="flex space-x-6 mt-6">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="filter" class="hidden peer" checked />
            <span
              class="px-4 py-2 rounded-full bg-[#e50914] peer-checked:bg-[#e50914] peer-checked:text-white transition"
            >
              Movies
            </span>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="filter" class="hidden peer" />
            <span
              class="px-4 py-2 rounded-full bg-[#2a2a2a] hover:bg-[#333] text-gray-300 peer-checked:bg-[#e50914] peer-checked:text-white transition"
            >
              TV Shows
            </span>
          </label>
        </div>
      </div>
    </section>

    <main class="flex-grow p-6">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7 max-w-6xl mx-auto"
      >
        <div
          class="bg-[#2a2a2a] rounded-lg overflow-hidden p-4 shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300"
        >
          <img
            src="https://via.placeholder.com/200x300"
            alt="Movie Poster"
            class="w-full rounded"
          />
          <h2 class="text-xl mt-3 font-semibold">
            To All the Boys I Loved Before
          </h2>
          <p class="text-gray-400 text-sm">RomCom</p>
        </div>

        <div
          class="bg-[#2a2a2a] rounded-lg overflow-hidden p-4 shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300"
        >
          <img
            src="https://via.placeholder.com/200x300"
            alt="Movie Poster"
            class="w-full rounded"
          />
          <h2 class="text-xl mt-3 font-semibold">The Kissing Booth</h2>
          <p class="text-gray-400 text-sm">RomCom</p>
        </div>

        <div
          class="bg-[#2a2a2a] rounded-lg overflow-hidden p-4 shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300"
        >
          <img
            src="https://via.placeholder.com/200x300"
            alt="Movie Poster"
            class="w-full rounded"
          />
          <h2 class="text-xl mt-3 font-semibold">Clueless</h2>
          <p class="text-gray-400 text-sm">Classic Comedy</p>
        </div>
      </div>
    </main>

    <footer class="text-sm text-gray-500 text-center py-4">
      &copy; 2025 Movie Library. All rights reserved.
    </footer>
  </body>
</html>
