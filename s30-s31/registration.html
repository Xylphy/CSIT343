<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Movie Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body class="bg-[#1a1a1a] text-white h-screen overflow-hidden">
  <nav class="bg-[#1a1a1a] text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-lg font-black font-poppins">
        <h1>Zuitt</h1>
      </div>
      <ul class="flex-1 flex justify-center space-x-6">
        <a href="index.html">
          <li
            class="relative inline-block pb-1 after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:h-[2px] after:w-0 after:bg-[#e50914] after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 transform after:-translate-x-1/2 hover:after:translate-x-0">
          </li>
        </a>
      </ul>
      <a href="registration.html"
        class="bg-[#e50914] text-white font-bold px-6 py-2 rounded bg-transparent text-[#e50914] border-[#e50914] after:content-[''] after:absolute after:bottom-0 after:left-1/2 after:h-[2px] after:w-0 after:bg-[#e50914] after:transition-all after:duration-300 hover:after:w-full hover:after:left-0 transform after:-translate-x-1/2 hover:after:translate-x-0">
        Register
      </a>
      <a href="login.html"
        class="bg-[#e50914] text-white font-bold px-4 py-2 rounded border border-transparent transition-all duration-300 ease-in-out hover:bg-transparent hover:text-[#e50914] hover:border-[#e50914]">
        Login
      </a>
    </div>
  </nav>


  <div class="bg-[url('static/auth-bg.jpg')] bg-cover bg-center h-[calc(100vh-80px)] flex items-center justify-center">
    <div>
      <div class="text-center">
        <h1 class="text-3xl sm:text-5xl font-bold mb-6">
          <span class="text-[#e50914]">Zuitt Movie Library</span>
        </h1>
        <p class="text-lg text-gray-300 mb-8">
          Your journey to the world of Movies Starts Now!
        </p>
      </div>
      <div class="w-full max-w-md bg-[#2a2a2a]/60 backdrop-blur-md p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-[#e50914] text-center mb-6">
          Register
        </h1>

        <form class="space-y-5" id="registrationForm">
          <div>
            <label for="email" class="block text-sm mb-1">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 rounded bg-[#1a1a1a] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-[#e50914]" />
            <p id="emailError" class="text-red-400 text-sm hidden"></p>
          </div>

          <div>
            <label for="password" class="block text-sm mb-1">Password</label>
            <input type="password" id="password" name="password" required minlength="6"
              class="w-full px-4 py-2 rounded bg-[#1a1a1a] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-[#e50914]" />
            <p id="passwordError" class="text-red-400 text-sm hidden"></p>
          </div>

          <div>
            <label for="confirm-password" class="block text-sm mb-1">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required
              class="w-full px-4 py-2 rounded bg-[#1a1a1a] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-[#e50914]" />
            <p id="confirmPasswordError" class="text-red-400 text-sm hidden"></p>
          </div>

          <p id="error-message" class="text-red-400 text-sm hidden"></p>

          <button type="submit"
            class="w-full bg-[#e50914] hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            Create Account
          </button>
        </form>

        <p class="text-sm text-center text-gray-400 mt-6">
          Already have an account?
          <a href="login.html" class="text-[#e50914] hover:underline">Login Here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="js/registration.js"></script>
</body>

</html>
