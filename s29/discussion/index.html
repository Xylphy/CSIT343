<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> JavaScript - </title>
</head>

<body>
    <h1> All Posts </h1>
    <div id="div-post-entries"></div>
    <hr>

    <h1>View A Post</h1>
    <form action="" id="form-view-post">
        <span>Post ID</span><br>
        <input type="number" name="" id="txt-view-post"><br>
        <button type="submit" id="btn-view-post" disabled>View</button>
    </form>

    <div id="div-post-view"></div>

    <h1>Add Post</h1>
    <form action="" id="form-add-post">
        <span>Title</span><br>
        <input type="text" name="" id="txt-title"><br>
        <span>Body</span><br>
        <textarea name="" id="txt-body"></textarea><br>
        <button type="submit">Create</button>
    </form>
    
    <hr>
    <h1>Edit Post</h1>
    <form action="" id="form-edit-post">
        <input type="number" name="" id="txt-edit-id" hidden><br>
        <span>Title</span><br>
        <input type="text" name="" id="txt-edit-title"><br>
        <span>Body</span><br>
        <textarea type="text"name="" id="txt-edit-body"></textarea><br>
        <button type="submit">Update</button>
    </form>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
